<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">   
  <title>Frontend Mentor | Order summary card</title>
</head>
<body> 
  <img src="images/pattern-background-desktop.svg" alt="..." id="bg-image">
  
  <div class="card shadow" id="main">
    <div>
      <img class="card-img-top" id="music-girl" src="images/illustration-hero.svg" alt="Card image cap">
    </div>
    <div class="card-body">
      <h5 class="card-title text-center">Order Summary</h5>
      <p class="card-text">
        You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
      </p>
      <div class="container" id="annual-plan">
        <div class="row">
          <div class="col">
            <img src="images/icon-music.svg">
          </div>
          <div class="col" id="info">
            <p id="one">Annual Plan</p>
            <p id="two">$59.99/year</p>
          </div>
          <div class="col" id="link">
            <a href="#">Change</a>
          </div>
        </div>
      </div>
      <div id="payment">
        <a href="#" class="btn">Proceed to Payment</a>
      </div>
      <div id="continue">
        <a href="#" class="btn">Cancel Order</a>
      </div>
    </div>
  </div>
  <footer>
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Amber Upshaw</a>.
    </p>
  </footer>
</body>
</html>
